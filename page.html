<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Meme Quizz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/page.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/page.js"></script>
  </head>
  <body>
    <div class="jumbotron m-2">
      <h1 class="display-4">Meme Land</h1>
      <p class="lead">Votre banque de memes professionnel.</p>
      <p class="lead">
        <div class="btn-group justify-content-center mx-auto flex-wrap" data-toggle="buttons" role="group" aria-label="First group">
          <button type="button" class="btn btn-secondary" id="memes" >Dictionnaire de memes</button>
          <button type="button" class="btn btn-secondary" id="question">Quizz time !</button>
          <button type="button" class="btn btn-secondary" id="add">Proposer un ajout</button>
        </div>
      </p>
    </div>
    <div id="corps" class="m-2">
      <section id="content">
        <form class="memeAdder" id="formmeme" action="index.html" method="post">
          <div class="row m-3 mx-auto justify-content-center">
            <div class="col-lg-6 col-sm-12 p-1">
              <input class="form-control" type="text" name="nomMeme" value="" placeholder="Name of the meme" required>
            </div>
            <div class="col-lg-6 col-sm-12 p-1">
              <input class="form-control" type="date" name="dateMeme" value="" required>
            </div>
            <div class="col-12 p-1">
              <input class="form-control" type="url" name="urlMeme" value="" placeholder="URL for the image of the meme" required>
            </div>
            <div class="col-12 p-1">
              <textarea rows="3" class="form-control" name="descMeme" form="formmeme" value="" placeholder="Enter description of the meme" required></textarea>
            </div>
            <div class="col-lg-2 col-sm-6 p-1">
              <input class="form-control" type="submit" name="confirmMemeAdd" value="Confirm">
            </div>
          </div>
        </form>
      </section>
    </div>
    <footer class="m-2">
      <p>©Département Informatique - IUT d'Orléans</p>
    </footer>
  </body>
</html>
